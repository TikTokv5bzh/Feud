<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة المافيا</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Import Amiri font */
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');

        body {
            font-family: 'Amiri', serif; /* Set Amiri as primary font, with generic serif fallback */
            direction: rtl; /* Set text direction to right-to-left for Arabic */
        }
        /* Custom scrollbar for player list */
        .player-list-container::-webkit-scrollbar {
            width: 8px;
        }
        .player-list-container::-webkit-scrollbar-track {
            background: #2d3748; /* bg-gray-800 */
            border-radius: 10px;
        }
        .player-list-container::-webkit-scrollbar-thumb {
            background: #4a5568; /* bg-gray-700 */
            border-radius: 10px;
        }
        .player-list-container::-webkit-scrollbar-thumb:hover {
            background: #a0aec0; /* bg-gray-400 */
        }
        textarea {
            resize: vertical; /* Allow vertical resizing for textarea */
        }
        /* Style for disabled/excluded players */
        .excluded-player {
            opacity: 0.5;
            text-decoration: line-through;
            pointer-events: none; /* Disable click events on excluded players */
        }
        /* Hide exclusion buttons by default */
        .exclusion-buttons {
            display: none;
        }
        /* Show exclusion buttons when parent is active (clicked) */
        .player-game-item.active .exclusion-buttons {
            display: flex;
        }
        /* Style for message box to handle complex content */
        #messageBox .bg-gray-700 {
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto; /* Enable scrolling for long instructions */
        }
        /* Container for the image and overlaid text */
        .image-text-overlay-container {
            width: 100%;
            position: relative; /* Essential for absolute positioning of text inside */
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Align image to bottom to make text overlay on top easier */
            overflow: hidden; /* Hide any overflow from image or text */
            margin-bottom: -40px; /* Pull up subsequent elements to reduce overall space */
            /* Adjust height or aspect ratio based on desired visual */
            height: 180px; /* Base height for image container */
        }
        @media (min-width: 640px) { /* sm breakpoint */
            .image-text-overlay-container {
                height: 220px; /* Larger height for larger screens */
                margin-bottom: -50px; /* Adjust negative margin for larger height */
            }
        }

        .image-text-overlay-container img {
            width: 100%;
            height: 100%; /* Fill container height */
            object-fit: contain; /* Ensure entire image is visible, no cropping */
            display: block; /* Remove extra space below image */
        }

        /* Fallback for image not loading */
        .image-text-overlay-container.loading-error {
            background-color: #dc2626; /* bg-red-600 */
            color: white;
        }
        .image-text-overlay-container.loading-error img {
            display: none; /* Hide broken image icon */
        }
        .image-text-overlay-container.loading-error::before {
            content: 'خطأ في تحميل الصورة'; /* Fallback text */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }

        /* Styling for the game text title overlaid on the image */
        .game-text-title {
            font-family: 'Amiri', serif; /* Apply Amiri font to the title */
            position: absolute; /* Position relative to .image-text-overlay-container */
            bottom: 10%; /* Adjust this value to make it stick to the characters */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            z-index: 10; /* Ensure text is above image */

            font-size: 2.5rem; /* text-4xl equivalent for small screens */
            font-weight: bold; /* font-bold */
            color: white; /* text-white */
            text-align: center;
            white-space: nowrap; /* Prevent text wrapping */

            /* Red outline/halo effect using text-shadow */
            text-shadow:
                -1px -1px 0 #dc2626,  /* top-left */
                 1px -1px 0 #dc2626,  /* top-right */
                -1px  1px 0 #dc2626,  /* bottom-left */
                 1px  1px 0 #dc2626,  /* bottom-right */
                 -2px 0px 0 #dc2626, /* left (thicker) */
                 2px 0px 0 #dc2626,  /* right (thicker) */
                 0px -2px 0 #dc2626,  /* top (thicker) */
                 0px 2px 0 #dc2626;   /* bottom (thicker) */
            line-height: 1.2;
        }
        @media (min-width: 640px) { /* sm breakpoint */
            .game-text-title {
                font-size: 3rem; /* sm:text-5xl equivalent for larger screens */
                bottom: 12%; /* Adjust for larger screens if needed */
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800 p-6 sm:p-8 md:p-10 rounded-xl shadow-lg w-full max-w-md flex flex-col space-y-6 relative">
        <!-- Instructions Button -->
        <button id="instructionsButton"
            class="absolute top-4 left-4 text-white text-3xl p-2 cursor-pointer z-50">
            <i class="bi bi-exclamation-circle"></i>
        </button>

        <!-- Landing Page Section -->
        <div id="landing-page-section" class="flex flex-col items-center justify-center space-y-8 min-h-[300px]">
            <!-- Image and Text Title Container -->
            <div class="image-text-overlay-container">
                <img id="mainTitleImage" src="https://imgg.io/images/2025/06/11/e6027e4703e1db4e7675e5f6701d1bbe.png"
                     alt="Mafia Game Characters"
                     onerror="this.parentElement.classList.add('loading-error');">
                <!-- Text for the game title (styled and overlaid) -->
                <h1 class="game-text-title">لعبة المافيا</h1>
            </div>

            <button id="startLocalMafiaButton"
                class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 mt-4">
                مافيا محلية
            </button>
        </div>

        <!-- Setup Section (Initially Hidden) -->
        <div id="setup-section" class="space-y-6 hidden">
            <!-- Player Names Input (Textarea) -->
            <div class="flex flex-col gap-3">
                <label for="playerNamesInput" class="text-lg text-red-200">أدخل أسماء اللاعبين (كل اسم في سطر):</label>
                <textarea id="playerNamesInput" rows="6" placeholder="مثال:&#10;أحمد&#10;فاطمة&#10;محمد&#10;ليلى"
                    class="bg-gray-700 text-white placeholder-gray-400 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200"></textarea>
                <button id="setPlayersButton"
                    class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                    تأكيد الأسماء
                </button>
            </div>

            <!-- Player List Display in Table -->
            <div>
                <h2 class="text-xl font-semibold mb-3 text-red-300">اللاعبون (<span id="playerCount">0</span>):</h2>
                <div class="player-list-container bg-gray-700 p-4 rounded-lg max-h-48 overflow-y-auto">
                    <table class="w-full text-white table-auto">
                        <thead>
                            <tr class="text-gray-400 border-b border-gray-600">
                                <th class="py-2 text-right">الاسم</th>
                                <th class="py-2 text-left w-20"></th> <!-- For delete button -->
                            </tr>
                        </thead>
                        <tbody id="playerListTableBody">
                            <!-- Player rows will be appended here -->
                        </tbody>
                    </table>
                    <p class="text-gray-400 text-center py-4" id="noPlayersMessage">لا يوجد لاعبون مضافون بعد.</p>
                </div>
            </div>

            <!-- Role Configuration -->
            <div class="grid grid-cols-2 gap-4 text-red-200">
                <div class="flex flex-col">
                    <label for="mafiaCount" class="mb-1 text-lg">المافيا:</label>
                    <input type="number" id="mafiaCount" min="0" value="1"
                        class="bg-gray-700 text-white p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200">
                </div>
                <div class="flex flex-col">
                    <label for="elderCount" class="mb-1 text-lg">الشايب:</label>
                    <input type="number" id="elderCount" min="0" value="0"
                        class="bg-gray-700 text-white p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200">
                </div>
                <div class="flex flex-col">
                    <label for="doctorCount" class="mb-1 text-lg">الدكتور:</label>
                    <input type="number" id="doctorCount" min="0" value="0" readonly
                        class="bg-gray-700 text-gray-400 p-2 rounded-lg cursor-not-allowed">
                </div>
                <div class="flex flex-col">
                    <label for="citizenCount" class="mb-1 text-lg">المواطن:</label>
                    <input type="number" id="citizenCount" min="0" value="0" readonly
                        class="bg-gray-700 text-gray-400 p-2 rounded-lg cursor-not-allowed">
                </div>
            </div>

            <!-- Start Game Button -->
            <button id="startGameButton"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                بدء اللعبة
            </button>
        </div>

        <!-- Role Reveal Section -->
        <div id="role-reveal-section" class="hidden flex flex-col items-center justify-center space-y-6 min-h-[250px]">
            <p class="text-xl sm:text-2xl font-bold text-red-300">الاسم:</p>
            <p id="currentPlayerName" class="text-4xl sm:text-5xl font-extrabold text-red-500">اسم اللاعب</p>
            <button id="showRoleButton"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                إظهار الوظيفة
            </button>
            <p id="currentPlayerRole" class="text-3xl sm:text-4xl font-bold text-green-400 hidden">الدور</p>
            <button id="nextPlayerButton"
                class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 hidden">
                اللاعب التالي
            </button>
        </div>

        <!-- Gameplay Section -->
        <div id="gameplay-section" class="hidden flex flex-col items-center justify-center space-y-6 min-h-[250px]">
            <h2 class="text-xl sm:text-2xl font-bold text-red-300">اللاعبون:</h2>
            <div id="activePlayersGrid" class="w-full grid grid-cols-2 gap-4 max-h-80 overflow-y-auto p-2">
                <!-- Player boxes with their names and exclusion buttons -->
            </div>
            <p id="gameStatusMessage" class="text-lg text-red-200 mt-4"></p>
        </div>

        <!-- Game Over Section -->
        <div id="game-over-section" class="hidden flex flex-col items-center justify-center space-y-6">
            <p id="finalGameResultMessage" class="text-3xl font-bold text-center text-red-500"></p>
            <h2 class="text-xl font-semibold text-red-300">نتائج اللعبة النهائية:</h2>
            <div id="finalPlayersRoles" class="w-full bg-gray-700 p-4 rounded-lg max-h-60 overflow-y-auto text-center">
                <!-- Final player roles will be displayed here -->
            </div>
            <!-- Reset Game Button is now the only "action" button after game over, returns to landing page -->
            <button id="resetGameButton"
                class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 mt-6">
                إعادة اللعب بالكامل
            </button>
        </div>


        <!-- Custom Message Box -->
        <div id="messageBox"
            class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
            <div class="bg-gray-700 p-6 rounded-xl shadow-lg flex flex-col space-y-4">
                <p id="messageText" class="text-white text-lg text-center"></p>
                <button id="closeMessageBox"
                    class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-5 rounded-lg transition duration-200">
                    موافق
                </button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const landingPageSection = document.getElementById('landing-page-section');
        const startLocalMafiaButton = document.getElementById('startLocalMafiaButton');
        const instructionsButton = document.getElementById('instructionsButton');
        const mainTitleImage = document.getElementById('mainTitleImage'); // Get the image element

        const playerNamesInput = document.getElementById('playerNamesInput');
        const setPlayersButton = document.getElementById('setPlayersButton');
        const playerListTableBody = document.getElementById('playerListTableBody');
        const playerCountSpan = document.getElementById('playerCount');
        const noPlayersMessage = document.getElementById('noPlayersMessage');

        const mafiaCountInput = document.getElementById('mafiaCount');
        const elderCountInput = document.getElementById('elderCount');
        const doctorCountInput = document.getElementById('doctorCount');
        const citizenCountInput = document.getElementById('citizenCount');

        const startGameButton = document.getElementById('startGameButton');
        const resetGameButton = document.getElementById('resetGameButton');

        const setupSection = document.getElementById('setup-section');
        const roleRevealSection = document.getElementById('role-reveal-section');
        const currentPlayerNameDisplay = document.getElementById('currentPlayerName');
        const showRoleButton = document.getElementById('showRoleButton');
        const currentPlayerRoleDisplay = document.getElementById('currentPlayerRole');
        const nextPlayerButton = document.getElementById('nextPlayerButton');

        const gameplaySection = document.getElementById('gameplay-section');
        const activePlayersGrid = document.getElementById('activePlayersGrid');
        const gameStatusMessage = document.getElementById('gameStatusMessage');

        const gameOverSection = document.getElementById('game-over-section');
        const finalGameResultMessage = document.getElementById('finalGameResultMessage');
        const finalPlayersRoles = document.getElementById('finalPlayersRoles');

        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const closeMessageBox = document.getElementById('closeMessageBox');


        // Game State Variables
        let players = [];
        let assignedRoles = []; // { name: "Player", role: "Mafia", isExcluded: false, exclusionReason: null | 'vote' | 'kill' }
        let currentPlayerIndex = 0;
        let isRoleRevealed = false;

        // Role mapping for display
        const roleNames = {
            'Mafia': 'المافيا 🐺',
            'Elder': 'الشايب 👴',
            'Doctor': 'الدكتور 👩‍⚕️',
            'Citizen': 'المواطن 🧑‍🤝‍🧑'
        };

        // Game Instructions Text (Structured with grid layout)
        const gameInstructions = `
            <h3 class="text-xl font-bold mb-3 text-red-300">تعليمات لعبة المافيا</h3>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <!-- Column 1 -->
                <div class="flex flex-col space-y-4">
                    <div class="bg-gray-800 p-3 rounded-lg flex-1">
                        <h4 class="text-lg font-semibold text-red-200 mb-2">💡 نظرة عامة والهدف</h4>
                        <p class="mb-2">لعبة اجتماعية تعتمد على الاستنتاج والتخفي بين فريقين:</p>
                        <ul class="list-disc list-inside pr-4 text-sm">
                            <li><strong>المافيا:</strong> يهدفون لإقصاء (قتل/تصويت) المواطنين سراً.</li>
                            <li><strong>المواطنون:</strong> يهدفون لكشف وإقصاء جميع أفراد المافيا.</li>
                        </ul>
                        <p class="mt-2 text-sm"><strong>يفوز المواطنون:</strong> إذا تم إقصاء جميع أفراد المافيا.</p>
                        <p class="text-sm"><strong>تفوز المافيا:</strong> إذا أصبح عددهم يساوي أو يزيد عن عدد المواطنين (بمن فيهم الأدوار الخاصة).</p>
                    </div>

                    <div class="bg-gray-800 p-3 rounded-lg flex-1">
                        <h4 class="text-lg font-semibold text-red-200 mb-2">🎭 الأدوار الرئيسية</h4>
                        <ul class="list-disc list-inside pr-4 text-sm">
                            <li><strong>المافيا 🐺:</strong> فريق الأشرار، يعلمون هويات بعضهم ويقتلون شخصاً كل ليلة.</li>
                            <li><strong>الدكتور 👩‍⚕️:</strong> (مواطن) يحمي شخصاً واحداً من الموت كل ليلة. لا يمكنه حماية نفسه ليلتين متتاليتين.</li>
                            <li><strong>الشايب 👴:</strong> (مواطن) لا يمكن قتله في أول ليلة. إذا تم إقصاؤه، قد تكون له حياة إضافية (حسب قواعد اللعب المتفق عليها).</li>
                            <li><strong>المواطن العادي 🧑‍🤝‍🧑:</strong> (مواطن) لا يمتلك قدرة خاصة، يعتمد على النقاش والاستنتاج والتصويت.</li>
                        </ul>
                    </div>
                </div>

                <!-- Column 2 -->
                <div class="flex flex-col space-y-4">
                    <div class="bg-gray-800 p-3 rounded-lg flex-1">
                        <h4 class="text-lg font-semibold text-red-200 mb-2">🌙 مراحل اللعب (دورة يوم كامل)</h4>
                        <ul class="list-decimal list-inside pr-4 text-sm">
                            <li><strong>1. الليل:</strong>
                                <ul class="list-circle list-inside pr-4">
                                    <li>المافيا تستيقظ وتختار ضحيتها.</li>
                                    <li>الدكتور يستيقظ ويختار من يحميه.</li>
                                </ul>
                            </li>
                            <li><strong>2. النهار:</strong>
                                <ul class="list-circle list-inside pr-4">
                                    <li>الجميع يستيقظ. يعلن المنظم عن من تم قتله (إن وجد).</li>
                                    <li>النقاش العام: اللاعبون يناقشون ويكشفون عن شكوكهم.</li>
                                    <li>التصويت: يتم التصويت على إقصاء شخص واحد مشتبه به.</li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                    <div class="bg-gray-800 p-3 rounded-lg flex-1">
                        <h4 class="text-lg font-semibold text-red-200 mb-2">📱 استخدام التطبيق</h4>
                        <ul class="list-disc list-inside pr-4 text-sm">
                            <li><strong>الإعداد:</strong>
                                <ul class="list-circle list-inside pr-4">
                                    <li>أدخل أسماء اللاعبين (كل اسم في سطر) في صفحة الإعداد.</li>
                                    <li>ضبط عدد الأدوار (مافيا، شايب، دكتور). المواطنون يحسبون تلقائياً.</li>
                                </ul>
                            </li>
                            <li><strong>توزيع الأدوار:</strong>
                                <ul class="list-circle list-inside pr-4">
                                    <li>مرر الجهاز بين اللاعبين. كل لاعب يضغط "إظهار الوظيفة" ليرى دوره سرًا.</li>
                                </ul>
                            </li>
                            <li><strong>اللعب:</strong>
                                <ul class="list-circle list-inside pr-4">
                                    <li><strong>لإقصاء لاعب:</strong> اضغط على اسمه في القائمة. ستظهر أيقونتان تحته:
                                        <br> - 🗳️ (تصويت): إذا تم إقصاؤه بتصويت النهار.
                                        <br> - 🔪 (قتل): إذا تم إقصاؤه بقتل المافيا ليلاً.
                                    </li>
                                    <li><strong>اختفاء الأزرار:</strong> الأزرار تختفي عند الضغط عليها، أو عند الضغط على لاعب آخر، أو عند الضغط خارج المربع.</li>
                                </ul>
                            </li>
                        </ul>
                        <p class="mt-2 text-sm"><strong>⚠️ ملحوظة:</strong> التطبيق لا يكشف الأدوار أثناء مرحلة اللعب. اللاعب المقصى يظهر باهتًا مع علامة 💀.</p>
                    </div>
                </div>
            </div>

            <p class="mt-4 text-center text-red-200">استمتعوا باللعب!</p>
        `;

        // --- Local Storage Management ---

        /**
         * Saves player names and role settings to local storage.
         */
        function saveGameData() {
            localStorage.setItem('mafiaPlayers', JSON.stringify(players));
            const settings = {
                mafia: parseInt(mafiaCountInput.value) || 0,
                elder: parseInt(elderCountInput.value) || 0,
                doctor: parseInt(doctorCountInput.value) || 0
            };
            localStorage.setItem('mafiaSettings', JSON.stringify(settings));
        }

        /**
         * Loads player names and role settings from local storage.
         */
        function loadGameData() {
            const savedPlayers = localStorage.getItem('mafiaPlayers');
            if (savedPlayers) {
                players = JSON.parse(savedPlayers);
                playerNamesInput.value = players.join('\n'); // Populate textarea with loaded names
            }

            const savedSettings = localStorage.getItem('mafiaSettings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                mafiaCountInput.value = settings.mafia;
                elderCountInput.value = settings.elder;
                doctorCountInput.value = settings.doctor;
            }
            renderPlayers(); // Render players after loading
            updateCitizenCount(); // Update citizen count based on loaded settings and players
        }

        // --- Helper Functions ---

        /**
         * Shuffles an array in place (Fisher-Yates algorithm).
         * @param {Array} array The array to shuffle.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }

        /**
         * Displays a custom message box instead of alert.
         * @param {string} message The message to display (can be HTML).
         */
        function showMessageBox(message) {
            messageText.innerHTML = message; // Use innerHTML to allow for formatting
            messageBox.classList.remove('hidden');
        }

        /**
         * Hides the custom message box.
         */
        function hideMessageBox() {
            messageBox.classList.add('hidden');
        }

        // --- Player Management (Setup Phase) ---

        /**
         * Renders the current list of players in the UI table.
         */
        function renderPlayers() {
            playerListTableBody.innerHTML = ''; // Clear existing list
            if (players.length === 0) {
                noPlayersMessage.classList.remove('hidden');
            } else {
                noPlayersMessage.classList.add('hidden');
                players.forEach((player, index) => {
                    const row = playerListTableBody.insertRow();
                    row.className = 'border-b border-gray-700 last:border-0';
                    row.innerHTML = `
                        <td class="py-2 text-lg">${player}</td>
                        <td class="py-2 text-left">
                            <button class="remove-player-button bg-red-500 hover:bg-red-600 text-white text-sm px-3 py-1 rounded-md transition duration-200" data-index="${index}">
                                حذف
                            </button>
                        </td>
                    `;
                });
            }
            playerCountSpan.textContent = players.length;
            updateCitizenCount(); // Update citizen count whenever players change
            saveGameData(); // Save changes to local storage
        }

        /**
         * Sets players from the textarea input.
         */
        function setPlayersFromInput() {
            const inputNames = playerNamesInput.value.split('\n').map(name => name.trim()).filter(name => name !== '');
            const uniqueNames = [...new Set(inputNames)]; // Remove duplicates

            if (uniqueNames.length === 0) {
                showMessageBox("الرجاء إدخال أسماء اللاعبين.");
                return;
            }

            if (uniqueNames.length !== inputNames.length) {
                showMessageBox("تم إزالة بعض الأسماء المكررة.");
            }

            players = uniqueNames;
            renderPlayers();
        }

        /**
         * Removes a player from the list.
         * @param {number} index The index of the player to remove.
         */
        function removePlayer(index) {
            players.splice(index, 1); // Remove player at index
            renderPlayers();
        }

        // --- Role Configuration ---

        /**
         * Calculates and updates the citizen count based on total players and other roles.
         */
        function updateCitizenCount() {
            const totalPlayers = players.length;
            const mafia = parseInt(mafiaCountInput.value) || 0;
            const elder = parseInt(elderCountInput.value) || 0;
            const doctor = parseInt(doctorCountInput.value) || 0;

            const assignedRolesCount = mafia + elder + doctor;
            let citizen = totalPlayers - assignedRolesCount;

            if (citizen < 0) {
                citizen = 0; // Prevent negative citizen count, roles will exceed players
            }
            citizenCountInput.value = citizen;
            saveGameData(); // Save settings whenever counts change
        }

        // --- Game Logic ---

        /**
         * Starts the game setup process from the landing page.
         */
        function startLocalMafiaGame() {
            landingPageSection.classList.add('hidden');
            setupSection.classList.remove('hidden');
        }

        /**
         * Displays the game instructions.
         */
        function showInstructions() {
            showMessageBox(gameInstructions);
        }

        /**
         * Initializes and starts the game.
         */
        function startGame() {
            const totalPlayers = players.length;
            const mafia = parseInt(mafiaCountInput.value) || 0;
            const elder = parseInt(elderCountInput.value) || 0;
            const doctor = parseInt(doctorCountInput.value) || 0;
            const citizen = parseInt(citizenCountInput.value) || 0; // Use calculated citizen count

            const totalRoles = mafia + elder + doctor + citizen;

            if (totalPlayers < 3) { // Minimum players for Mafia game
                showMessageBox("الرجاء إضافة 3 لاعبين على الأقل لبدء اللعبة.");
                return;
            }

            if (totalRoles === 0) {
                showMessageBox("الرجاء تحديد أدوار اللاعبين.");
                return;
            }

            if (totalRoles !== totalPlayers) {
                showMessageBox(`عدد الأدوار (${totalRoles}) لا يتطابق مع عدد اللاعبين (${totalPlayers}). الرجاء ضبط الأدوار.`);
                return;
            }

            if (mafia === 0) {
                showMessageBox("الرجاء تحديد عدد واحد على الأقل للمافيا.");
                return;
            }

            // Create roles array
            const rolesPool = [];
            for (let i = 0; i < mafia; i++) rolesPool.push('Mafia');
            for (let i = 0; i < elder; i++) rolesPool.push('Elder');
            for (let i = 0; i < doctor; i++) rolesPool.push('Doctor');
            for (let i = 0; i < citizen; i++) rolesPool.push('Citizen');

            shuffleArray(rolesPool); // Shuffle the roles

            // Assign roles to players
            const shuffledPlayers = [...players]; // Create a copy and shuffle players
            shuffleArray(shuffledPlayers);

            assignedRoles = shuffledPlayers.map((player, index) => ({
                name: player,
                role: rolesPool[index],
                isExcluded: false,
                exclusionReason: null // Add exclusion reason
            }));

            // Reset game state for a new round
            currentPlayerIndex = 0;
            isRoleRevealed = false;

            // Hide all sections initially then show the correct one
            setupSection.classList.add('hidden');
            gameplaySection.classList.add('hidden');
            gameOverSection.classList.add('hidden');
            landingPageSection.classList.add('hidden');
            resetGameButton.classList.add('hidden');

            // Show the Role Reveal Section first
            roleRevealSection.classList.remove('hidden');
            displayCurrentPlayerForRoleReveal();
        }

        /**
         * Displays the current player's name for role reveal phase.
         */
        function displayCurrentPlayerForRoleReveal() {
            if (currentPlayerIndex < assignedRoles.length) {
                const player = assignedRoles[currentPlayerIndex];
                currentPlayerNameDisplay.textContent = player.name;
                currentPlayerRoleDisplay.classList.add('hidden'); // Hide role
                showRoleButton.classList.remove('hidden'); // Show show role button
                nextPlayerButton.classList.add('hidden'); // Hide next player button
                isRoleRevealed = false;
            } else {
                // All players have seen their roles, transition to gameplay phase
                roleRevealSection.classList.add('hidden');
                showGameplayPhase();
            }
        }

        /**
         * Reveals the current player's assigned role during the role reveal phase.
         */
        function showRole() {
            if (!isRoleRevealed) {
                const player = assignedRoles[currentPlayerIndex];
                currentPlayerRoleDisplay.textContent = `وظيفتك: ${roleNames[player.role] || player.role}`;
                currentPlayerRoleDisplay.classList.remove('hidden'); // Show role
                showRoleButton.classList.add('hidden'); // Hide show role button
                nextPlayerButton.classList.remove('hidden'); // Show next player button
                isRoleRevealed = true;
            }
        }

        /**
         * Moves to the next player for role reveal.
         */
        function nextPlayer() {
            currentPlayerIndex++;
            displayCurrentPlayerForRoleReveal();
        }

        // --- Gameplay Phase ---

        /**
         * Transitions to and displays the gameplay phase.
         */
        function showGameplayPhase() {
            gameplaySection.classList.remove('hidden');
            renderActivePlayers();
            gameStatusMessage.textContent = 'اضغط على اسم اللاعب لإقصائه.';
        }

        /**
         * Renders the list of active players in the UI grid for the gameplay phase.
         */
        function renderActivePlayers() {
            activePlayersGrid.innerHTML = ''; // Clear existing list
            // Sort by excluded status first, then by name
            const sortedPlayers = [...assignedRoles].sort((a, b) => {
                if (a.isExcluded === b.isExcluded) {
                    return a.name.localeCompare(b.name); // Sort alphabetically if status is same
                }
                return a.isExcluded ? 1 : -1; // Excluded players last (true for excluded, false for not)
            });

            if (sortedPlayers.length === 0) {
                checkGameEndConditions();
                return;
            }

            sortedPlayers.forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.className = `player-game-item relative bg-gray-600 p-4 rounded-lg shadow-md flex flex-col items-center justify-center transition duration-200 ${player.isExcluded ? 'excluded-player' : 'cursor-pointer hover:bg-gray-500'}`;
                playerDiv.dataset.playerName = player.name; // Store name for click event

                playerDiv.innerHTML = `
                    <span class="text-xl font-semibold text-gray-100 mb-2">${player.name} ${player.isExcluded ? '💀' : ''}</span>
                    <div class="exclusion-buttons flex gap-2 w-full justify-center mt-2">
                        <button class="exclude-vote-button bg-yellow-600 hover:bg-yellow-700 text-white text-3xl p-2 rounded-lg shadow-md transition duration-200 flex items-center justify-center" data-player-name="${player.name}">
                            🗳️
                        </button>
                        <button class="exclude-kill-button bg-red-600 hover:bg-red-700 text-white text-3xl p-2 rounded-lg shadow-md transition duration-200 flex items-center justify-center" data-player-name="${player.name}">
                            🔪
                        </button>
                    </div>
                `;

                activePlayersGrid.appendChild(playerDiv);
            });

            // Ensure the event listener for the grid is attached only once
            if (!activePlayersGrid._eventListenerAttached) {
                activePlayersGrid.addEventListener('click', handlePlayerGridClick);
                activePlayersGrid._eventListenerAttached = true;
            }

            checkGameEndConditions(); // Check conditions after rendering active players
        }

        /**
         * Handles clicks on the active players grid for toggling exclusion buttons and triggering exclusion.
         * Uses event delegation.
         * @param {Event} e The click event.
         */
        function handlePlayerGridClick(e) {
            const clickedPlayerItem = e.target.closest('.player-game-item');
            const clickedButton = e.target.closest('button');

            // If a button within a player item was clicked
            if (clickedButton && clickedPlayerItem && !clickedPlayerItem.classList.contains('excluded-player')) {
                const playerName = clickedButton.dataset.playerName;
                const exclusionType = clickedButton.classList.contains('exclude-vote-button') ? 'vote' : 'kill';
                if (playerName) {
                    excludePlayer(playerName, exclusionType); // Pass exclusionType
                }
                return; // Stop further processing for button clicks
            }

            // If the player-game-item itself (or its name span) was clicked and it's not excluded
            if (clickedPlayerItem && !clickedPlayerItem.classList.contains('excluded-player')) {
                const isCurrentlyActive = clickedPlayerItem.classList.contains('active');

                // Deactivate ALL player-game-items first
                document.querySelectorAll('.player-game-item').forEach(item => {
                    item.classList.remove('active');
                });

                // If the clicked player was NOT active, then activate it.
                // If it WAS active, and we've just deactivated all, then we don't reactivate it, effectively hiding its buttons.
                if (!isCurrentlyActive) {
                    clickedPlayerItem.classList.add('active');
                }
            } else {
                // If clicked outside any player item or on an excluded player, close all buttons
                document.querySelectorAll('.player-game-item.active').forEach(item => {
                    item.classList.remove('active');
                });
            }
        }


        /**
         * Excludes a player from the game.
         * @param {string} playerName The name of the player to exclude.
         * @param {string} exclusionType The type of exclusion ('vote' or 'kill').
         */
        function excludePlayer(playerName, exclusionType) {
            const playerToExclude = assignedRoles.find(p => p.name === playerName);
            if (playerToExclude) {
                playerToExclude.isExcluded = true;
                playerToExclude.exclusionReason = exclusionType; // Store the reason
                renderActivePlayers(); // Re-render to show updated active list
                showMessageBox(`${playerName} تم إقصاؤه.`);
            }
            // After exclusion, ensure all exclusion buttons are hidden (if any were open)
            document.querySelectorAll('.player-game-item').forEach(item => {
                item.classList.remove('active');
            });
        }

        /**
         * Checks if the game has ended based on win/loss conditions.
         */
        function checkGameEndConditions() {
            const activeMafia = assignedRoles.filter(p => !p.isExcluded && p.role === 'Mafia').length;
            const activeTown = assignedRoles.filter(p => !p.isExcluded && (p.role === 'Citizen' || p.role === 'Doctor' || p.role === 'Elder')).length;

            let gameEnded = false;
            let resultMessage = '';

            if (activeMafia === 0 && assignedRoles.length > 0) { // All mafia excluded
                resultMessage = 'فاز المواطنون! تم القضاء على جميع أفراد المافيا.';
                gameEnded = true;
            } else if (activeMafia > 0 && activeMafia >= activeTown) { // Mafia outnumbers or equals town
                resultMessage = 'فازت المافيا! عدد أفراد المافيا يساوي أو يتجاوز عدد المواطنين.';
                gameEnded = true;
            } else if (assignedRoles.length > 0 && activeMafia === 0 && activeTown === 0) { // All players excluded (unlikely, but good to handle)
                 resultMessage = 'انتهت اللعبة! لم يتبق أي لاعبين نشطين.';
                 gameEnded = true;
            }


            if (gameEnded) {
                endGame(resultMessage);
            }
        }

        /**
         * Ends the game and displays the results.
         * @param {string} message The final message for the game result.
         */
        function endGame(message) {
            gameplaySection.classList.add('hidden');
            roleRevealSection.classList.add('hidden'); // Ensure role reveal is hidden too
            setupSection.classList.add('hidden'); // Ensure setup is hidden
            landingPageSection.classList.add('hidden'); // Ensure landing page is hidden
            gameOverSection.classList.remove('hidden');
            finalGameResultMessage.textContent = message;
            resetGameButton.classList.remove('hidden');

            // Display final roles
            finalPlayersRoles.innerHTML = '';
            assignedRoles.forEach(player => {
                const playerDiv = document.createElement('div');
                let statusText = 'نشط ✅'; // Default status
                if (player.isExcluded) {
                    if (player.exclusionReason === 'vote') {
                        statusText = 'مقصى (تصويت) 💀';
                    } else if (player.exclusionReason === 'kill') {
                        statusText = 'مقصى (قتل) 💀';
                    } else { // Fallback for any other exclusion reason
                        statusText = 'مقصى 💀';
                    }
                }

                playerDiv.className = `p-2 rounded-md shadow-sm ${player.isExcluded ? 'bg-gray-600 text-gray-400' : 'bg-gray-500 text-white'}`;
                playerDiv.innerHTML = `<span class="font-semibold">${player.name}</span>: ${roleNames[player.role] || player.role} - ${statusText}`;
                finalPlayersRoles.appendChild(playerDiv);
            });
        }


        /**
         * Resets the entire game to its initial state, returning to the landing page.
         */
        function resetGame() {
            players = [];
            assignedRoles = [];
            currentPlayerIndex = 0;
            isRoleRevealed = false;

            playerNamesInput.value = '';
            mafiaCountInput.value = 1;
            elderCountInput.value = 0;
            doctorCountInput.value = 0;

            renderPlayers(); // Clear player list display and update citizen count
            saveGameData(); // Save empty/default state

            // Hide all game sections
            setupSection.classList.add('hidden');
            roleRevealSection.classList.add('hidden');
            gameplaySection.classList.add('hidden');
            gameOverSection.classList.add('hidden');
            resetGameButton.classList.add('hidden');

            // Show the landing page
            landingPageSection.classList.remove('hidden');

            // Reset elements specific to current game state displays
            currentPlayerNameDisplay.textContent = 'اسم اللاعب';
            currentPlayerRoleDisplay.classList.add('hidden');
            showRoleButton.classList.remove('hidden');
            nextPlayerButton.classList.add('hidden');

            gameStatusMessage.textContent = '';
            activePlayersGrid.innerHTML = '';
            finalGameResultMessage.textContent = '';
            finalPlayersRoles.innerHTML = '';
        }

        // --- Event Listeners ---

        // Landing Page Buttons
        startLocalMafiaButton.addEventListener('click', startLocalMafiaGame);
        instructionsButton.addEventListener('click', showInstructions); // Listen on the global button

        // Setup Section Buttons
        setPlayersButton.addEventListener('click', setPlayersFromInput);
        playerListTableBody.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-player-button')) {
                const index = parseInt(e.target.dataset.index);
                removePlayer(index);
            }
        });
        mafiaCountInput.addEventListener('input', updateCitizenCount);
        elderCountInput.addEventListener('input', updateCitizenCount);
        doctorCountInput.addEventListener('input', updateCitizenCount);
        citizenCountInput.addEventListener('input', updateCitizenCount); // Ensure this also triggers update (though it's readonly)
        startGameButton.addEventListener('click', startGame);

        // Role Reveal Section Buttons
        showRoleButton.addEventListener('click', showRole);
        nextPlayerButton.addEventListener('click', nextPlayer);

        // Gameplay Section Click Handler is now delegated on `activePlayersGrid`
        // It's attached once in `renderActivePlayers` if not already.

        // Game Over Section Button
        resetGameButton.addEventListener('click', resetGame);

        // Custom Message Box Button
        closeMessageBox.addEventListener('click', hideMessageBox);

        // Initial load function
        window.onload = function () {
            loadGameData(); // Load data
            // Initially show only the landing page
            setupSection.classList.add('hidden');
            roleRevealSection.classList.add('hidden');
            gameplaySection.classList.add('hidden');
            gameOverSection.classList.add('hidden');
            landingPageSection.classList.remove('hidden');
        };
    </script>
</body>
